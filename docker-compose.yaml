version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000" 
    env_file:
      - .env

  frontend:
    restart: always
    build: .
    ports:
      - "8080:8080"
    environment:
      - CHOKIDAR_USEPOLLING=true

  proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./local/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./local/nginx/conf.d/:/etc/nginx/conf.d/:ro
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started


